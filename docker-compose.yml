version: '3.8'

services:
  pdf-explorer:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABRICKS_TOKEN=${DATABRICKS_TOKEN:-your-databricks-token-here}
    volumes:
      - ./web:/app/web:ro
      - ./data:/app/data:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
