steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/pdf-document-explorer:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/pdf-document-explorer:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pdf-document-explorer:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/pdf-document-explorer:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'pdf-document-explorer',
      '--image', 'gcr.io/$PROJECT_ID/pdf-document-explorer:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--memory', '2Gi',
      '--cpu', '2',
      '--timeout', '300',
      '--concurrency', '80',
      '--max-instances', '10',
      '--min-instances', '0',
      '--set-env-vars', 'DATABRICKS_TOKEN=${_DATABRICKS_TOKEN}',
      '--port', '8080'
    ]

  # Test the deployment
  - name: 'gcr.io/cloud-builders/curl'
    args: [
      '-f', 
      'https://pdf-document-explorer-$PROJECT_NUMBER.a.run.app/health'
    ]
    timeout: '60s'

# Substitution variables
substitutions:
  _DATABRICKS_TOKEN: 'your-databricks-token-here'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

images:
  - 'gcr.io/$PROJECT_ID/pdf-document-explorer:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/pdf-document-explorer:latest'
